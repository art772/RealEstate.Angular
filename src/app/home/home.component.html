<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Real estate is waiting for you</h1>
    <p class="lead">Check out our offer and buy the house of your dreams!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
