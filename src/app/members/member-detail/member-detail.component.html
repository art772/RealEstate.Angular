<div *ngIf="member">
  <div class="row">
    <div class="col-3">
      <div>
        <img src="/assets/img/default-user-avatar.jpg" alt="awatar użytkownika">
      </div>
      <br>
      <p>Nazwa użytkownika: {{member.userName}}</p>
      <p>Imię i nazwisko: {{member.firstName}} {{member.lastName}}</p>
      <p>Adres e-mail: {{member.userEmail}}</p>
      <p>Telefon: {{(member.phoneNumber != null) ? member.phoneNumber : "Brak" }}</p>
    </div>
  </div>
</div>
