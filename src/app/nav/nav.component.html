    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/estates" routerLinkActive="active">Wszystkie nieruchomości</a>

        <li class="nav-item">
          <a class="nav-link" routerLink="" routerLinkActive="active">Sprzedaż</a>

          <a class="dropdown-item">Edit profile</a>
