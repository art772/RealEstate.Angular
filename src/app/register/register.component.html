<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
	<h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <app-text-input
    [formControl]="$any(registerForm.controls['userName'])"
    [label]="'User name'">
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['email'])"
    [label]="'Email'"
    [type]="'email'">
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'">
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['firstName'])"
    [label]="'First name'">
  </app-text-input>

    <app-text-input
    [formControl]="$any(registerForm.controls['lastName'])"
    [label]="'Last name'">
  </app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value| json}}</p>
<p>Form status: {{registerForm.status| json}}</p>
